<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkHUB | Media Engine</title>
    <style>
        :root {
            --bg: #050505;
            --card-bg: #121212;
            --accent: #e60023;
            --text: #ffffff;
            --text-dim: #b2b2b2;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        
        body { 
            background-color: var(--bg); 
            color: var(--text); 
            overflow-x: hidden; 
        }

        /* Header */
        header {
            position: fixed;
            top: 0; width: 100%;
            z-index: 1000;
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(15px);
            padding: 15px 20px;
            border-bottom: 1px solid #222;
        }

        .nav {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 900;
            color: var(--accent);
            text-decoration: none;
            letter-spacing: -1px;
        }

        .search-container {
            flex-grow: 1;
            position: relative;
        }

        .search-container input {
            width: 100%;
            padding: 12px 40px;
            border-radius: 25px;
            border: none;
            background: #222;
            color: white;
            outline: none;
            font-size: 1rem;
        }

        .search-container svg {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            fill: #777;
        }

        /* Tabs */
        .tabs {
            margin-top: 100px;
            display: flex;
            justify-content: center;
            gap: 10px;
            padding-bottom: 20px;
        }

        .tab {
            padding: 10px 25px;
            border-radius: 30px;
            cursor: pointer;
            background: #222;
            font-weight: bold;
            transition: 0.2s;
        }

        .tab.active { background: var(--accent); }

        /* Stable Masonry Grid */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 15px;
        }

        #gallery {
            column-count: 5;
            column-gap: 15px;
            width: 100%;
        }

        /* Layout stability for columns */
        @media (max-width: 1200px) { #gallery { column-count: 4; } }
        @media (max-width: 900px) { #gallery { column-count: 3; } }
        @media (max-width: 600px) { #gallery { column-count: 2; } }

        .card {
            break-inside: avoid; /* Prevents splitting across columns */
            margin-bottom: 15px;
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            transform: translateZ(0); /* GPU acceleration for stability */
        }

        .card img, .card video {
            width: 100%;
            display: block;
            border-radius: 12px;
            object-fit: cover;
            transition: 0.3s;
        }

        .card-info {
            position: absolute;
            bottom: 0; width: 100%;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 15px;
            display: flex;
            justify-content: flex-end;
            opacity: 0;
            transition: 0.2s;
        }

        .card:hover .card-info { opacity: 1; }

        .dl-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Loader */
        .loader {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #222;
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: inline-block;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        #toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            color: #000;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            display: none;
            z-index: 2000;
        }
    </style>
</head>
<body>

    <header>
        <div class="nav">
            <a href="#" class="logo">DarkHUB</a>
            <div class="search-container">
                <svg width="20" height="20" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                <input type="text" id="searchInput" placeholder="Search photos and videos...">
            </div>
        </div>
    </header>

    <div class="tabs">
        <div class="tab active" data-type="photos">Photos</div>
        <div class="tab" data-type="videos">Videos</div>
    </div>

    <div class="container">
        <div id="gallery"></div>
        <div id="loader" class="loader"><div class="spinner"></div></div>
    </div>

    <div id="toast">Message</div>

    <script>
        const APP_NAME = "DarkHUB";
        const PEXELS_API_KEY = "jsGKm3lydkR8Ylu8FI9WkEIB5fI7aaCHW5ZFh0eCE70orZbO2hnsWgl3";

        let state = {
            query: "nature dark",
            type: "photos",
            page: 1,
            isLoading: false
        };

        const gallery = document.getElementById('gallery');
        const searchInput = document.getElementById('searchInput');
        const loader = document.getElementById('loader');

        // Initial Load
        window.onload = () => {
            fetchData();
            setupEvents();
        };

        function setupEvents() {
            // Tab switch
            document.querySelectorAll('.tab').forEach(t => {
                t.addEventListener('click', () => {
                    if (state.isLoading) return;
                    document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
                    t.classList.add('active');
                    state.type = t.dataset.type;
                    resetGallery();
                });
            });

            // Search
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    state.query = searchInput.value || "nature dark";
                    resetGallery();
                }
            });

            // Infinite Scroll
            window.addEventListener('scroll', () => {
                if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 800) {
                    if (!state.isLoading) {
                        state.page++;
                        fetchData();
                    }
                }
            });
        }

        function resetGallery() {
            state.page = 1;
            gallery.innerHTML = ''; // Clear only on search/tab change
            fetchData();
        }

        async function fetchData() {
            state.isLoading = true;
            loader.style.display = 'block';

            const endpoint = state.type === 'photos' ? 'v1/search' : 'videos/search';
            const url = `https://api.pexels.com/${endpoint}?query=${encodeURIComponent(state.query)}&page=${state.page}&per_page=20`;

            try {
                const res = await fetch(url, {
                    headers: { 'Authorization': PEXELS_API_KEY }
                });
                const data = await res.json();
                renderItems(state.type === 'photos' ? data.photos : data.videos);
            } catch (err) {
                console.error(err);
                showToast("Connection Error!");
            } finally {
                state.isLoading = false;
                loader.style.display = 'none';
            }
        }

        function renderItems(items) {
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                
                let mediaTag = '';
                let rawUrl = '';
                let ext = '';

                if (state.type === 'photos') {
                    mediaTag = `<img src="${item.src.large}" loading="lazy">`;
                    rawUrl = item.src.original;
                    ext = 'jpg';
                } else {
                    const file = item.video_files[0];
                    mediaTag = `
                        <video loop muted playsinline onmouseover="this.play()" onmouseout="this.pause()">
                            <source src="${file.link}" type="video/mp4">
                        </video>`;
                    rawUrl = file.link;
                    ext = 'mp4';
                }

                card.innerHTML = `
                    ${mediaTag}
                    <div class="card-info">
                        <button class="dl-btn" onclick="downloadFile(event, '${rawUrl}', '${state.type}-${item.id}.${ext}')">
                            <svg width="16" height="16" fill="white" viewBox="0 0 24 24"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
                            Download
                        </button>
                    </div>
                `;
                // Crucial: Append instead of replace
                gallery.appendChild(card);
            });
        }

        async function downloadFile(e, url, filename) {
            e.stopPropagation();
            const btn = e.currentTarget;
            const originalText = btn.innerHTML;
            
            try {
                btn.innerHTML = "Wait...";
                btn.style.opacity = "0.7";
                showToast("Starting Download...");

                const response = await fetch(url);
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = blobUrl;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(blobUrl);
                
                showToast("Saved to Device!");
            } catch (err) {
                window.open(url, '_blank');
            } finally {
                btn.innerHTML = originalText;
                btn.style.opacity = "1";
            }
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 2500);
        }
    </script>
</body>
</html>
